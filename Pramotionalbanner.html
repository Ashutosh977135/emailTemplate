<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2Y Business Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- Logo & Header -->
      <div class="p-6">
        <img src="./images/logo.png" alt="B2Y Logo" class="h-20" />

        <h2 class="text-lg text-center font-semibold text-blue-600 mt-6">
          Welcome to B2Yâ€”connecting innovation with your success.
        </h2>
      </div>

      <!-- Circular Image with Blue Arc -->
      <div class="relative flex justify-center my-16">
        <!-- Decorative Blue Stroke -->
        <div class="absolute w-28 h-28  flex justify-center  pl-  items-center">
          <img src="./images/Ellipse 2.png" alt="Decoration" class="w-full h-full object-contain">
        </div>
      
        <!-- Profile Image -->
        <div class="relative w-48 h-48 rounded-full overflow-hidden border-4 border-white">
          <img src="./images/person.png" alt="Business Image" class="w-full h-full object-cover">
        </div>
      </div>

      <!-- Business Growth Section -->
      <div
        class="bg-blue-700 text-white text-center py-6 mt-10 rounded-t-[8000px]"
      >
        <h3 class="text-sm text-orange-400 font-bold">GROW YOUR</h3>
        <h2 class="text-2xl font-extrabold">BUSINESS</h2>
        <p class="text-sm text-orange-400 mt-1">_____WITH US</p>

        <!-- Services Section -->
        <h3 class="text-lg font-semibold mt-6">SERVICES</h3>
        <div class="flex justify-between items-center mt-4 px-16">
          <div class="text-center">
            <img
              src="./images/factory (1).png"
              alt="Industry"
              class="h-8 mx-auto"
            />
            <p class="text-xs mt-2">Industry Expertise</p>
          </div>

          <div class="text-center">
            <img
              src="./images/setting.png"
              alt="Services"
              class="h-8 mx-auto"
            />
            <p class="text-xs mt-2">Our Services</p>
          </div>
        </div>

        <div class="text-center">
          <img
            src="./images/industry.png"
            alt="Support"
            class="h-8 mx-auto mt-6"
          />
          <p class="text-xs mt-2">Customer Support</p>
        </div>

        <div class="  text-white px-6 mt-16 ">
            <!-- Floating Headset Icon -->
            <div class="flex justify-end ">
                <img src="./images/headset.png" alt="Headset Icon" class="w-28 h-28">
            </div>

            <div class=" px-8 text-lg text-white mb-2"><img src="./images/horizontal.png" alt=""></div>
    
            <!-- Contact Information -->
            <div class="flex flex-col md:flex-row items-center justify-between">
                <!-- Call for Info -->
                <div class="flex items-center space-x-2 mt-2">
                    <img src="./images/ic_baseline-call.png" alt="Phone Icon" class="w-6 h-6">
                    <div>
                        <p class="text-sm py-2">Call for More Info</p>
                        <p class="font-semibold text-sm">000 0000 0000</p>
                    </div>
                </div>
    
                <!-- Website & Location -->
                <div class="flex-col space-x-6 mt-4 md:mt-0">
                    <div class="flex items-center space-x-2 ml-6 py-2 mt-2">
                        <img src="./images/mdi_web.png" alt="Website Icon" class="w-5 h-5">
                        <p class="text-sm">Website</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <img src="./images/Vector.png" alt="Location Icon" class="w-4 h-5">
                        <p class="text-sm">Location</p>
                    </div>
                </div>
            </div>
        </div>
          
        
        </div>
      </div>
    </div>
  </body>
</html>
